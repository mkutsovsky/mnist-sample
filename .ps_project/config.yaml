# .ps_project/config.yaml:

version: 1


project: "mnist-sample"
 # [optional, default:<repo name>]
type: "single" # [single|multi-grpc|multi-mpi]
ports: "5000" # [optional, default:5000]

worker:
  container: "tensorflow/tensorflow:1.13.1-gpu"
  command: "python mnist.py"
  machine-type: "K80"
  count: 1 # [required for multi-node]

model:
  type: TensorFlow
  path: /artifacts
â€‹
checks:
  default:
    precision: 3
    round: up
    only-prs: true
  tensorflow:accuracy:
    target: 0.7..
    aggregation: mean
  tensorflow:loss:
    target: ..0.025
    aggregation: max
